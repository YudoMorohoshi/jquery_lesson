<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
  $(function() {
    function searchPokemon() {
      $(document).on('click', '#pokemon_search', function() {
        let pokemonId = Math.floor(Math.random() * 151) + 1;
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${pokemonId}`,
          method: 'GET'
        }).done(function(res) {
          let pokemonImage = res.sprites.front_default;
          $.ajax({
            url: res.species.url,  
            method: 'GET'
          }).done(function(speciesRes) {
            let pokemonName = speciesRes.names.find(name => name.language.name === 'ja').name;
            let encountHtml = `
              <p class="name">${pokemonName}</p>
              <div>
                <img class="img" src="${pokemonImage}" alt="${pokemonName}">
              </div>
              <div>
                <button class="btn" id="catch">捕まえる</button>
                <button class="btn" data-js="reset">逃げる</button>
              </div>
            `;
            $('#wrapper').html(encountHtml);
            $('#catch').on('click', function() {
              let isCaught = Math.random() < 0.5;
              if (isCaught) {
                $.ajax({
                  url: 'https://pokeapi.co/api/v2/item/4',
                  method: 'GET'
                }).done(function(ballRes) {
                  let ballImage = ballRes.sprites.default;
                  let doneHtml = `
                    <p class="name">ゲットしました</p>
                    <div>
                      <img class="img" src="${ballImage}" alt="モンスターボール">
                    </div>
                    <button class="btn" data-js="reset">戻る</button>
                  `;
                  $('#wrapper').html(doneHtml);
                });
              } else {
                let failHtml = `
                  <p class="text">逃げられてしまった...</p>
                  <button class="btn mt" data-js="reset">戻る</button>
                `;
                $('#wrapper').html(failHtml);
              }
            });
            $('#wrapper').on('click', '[data-js="reset"]', function() {
              $('#wrapper').html(`
                <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
              `);
            });
          });
        });
      });
    }
    searchPokemon();
  });
  </script>
</body>
</html>
